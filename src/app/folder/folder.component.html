<div *ngIf="folder != undefined" >

<div class="folder-container">
  <span class="image"  (click)="onFolderImageClick()">{{expandSign}}</span>
  <span>{{folder.name}}</span>
</div>
<ul *ngIf="expanded">
  <li *ngFor="let child of folder.children">
    <folder *ngIf="child.children != undefined" [expandable]="expandable" [id]="child._id"></folder>
  </li>
</ul>

</div>
